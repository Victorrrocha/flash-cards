<app-header></app-header>
<main class="h-screen bg-secondary-light p-4">
    <section>
        <h3 class="mb-4 text-lg">Available Decks</h3>
        <div>
            <div *ngFor="let deck of availableDecks">
                <div>
                    <div class="rounded p-4 shadow-md max-w-[200px] min-h-[200px] bg-white flex flex-col justify-between">
                        <p>{{deck.name}}</p>
                        <button 
                            class="bg-primary rounded-lg w-full py-1 text-white shadow" 
                            (click)="navigateTo(deck.id)">Start!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
